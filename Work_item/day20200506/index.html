  <script>
    // 解密二进制数
    let data = '';
    function decodeUTF8(arr){
      var str = '';
      for (var i = 0; i < arr.length; i++) {
        str += String.fromCharCode(arr[i])
      }
      return decodeURIComponent(escape(str))
    };
    let unit8Arr = new Uint8Array(data);
    let Message = decodeUTF8(ungzip(unit8Arr))
    console.log(Message);
  </script>
